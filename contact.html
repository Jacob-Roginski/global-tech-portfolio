<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jake Roginski</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="wrapper">
        
        <header class="header">
            <div class="header-left">
                <a href="index.html" class="logo">
                    <img src="asset/Union.png" alt="Jake Roginski" class="logo-image" />
                    <img src="asset/Union_white.png" alt="Jake Roginski" class="logo-image dark-hidden" />
                </a>
                <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
                    <img src="asset/dark_icon.png" alt="Toggle dark mode" class="toggle-icon-light" />
                </button>
            </div>
            <div class="hamburger-menu">
                <input type="checkbox" id="hamburger-toggle" class="hamburger-checkbox" />
                <label for="hamburger-toggle" class="hamburger-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <nav class="nav mobile-nav">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="resume.html">Resume</a>
                    <a href="contact.html" class="active">Contact</a>
                </nav>
            </div>
            <nav class="nav desktop-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="resume.html">Resume</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
        </header>

        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-form-wrapper">
                    <h1 class="contact-title">Get in Touch.</h1>
                    
                    <form name="contact" netlify class="contact-form">
                        <p>
                            <label>
                                <input 
                                    type="email" 
                                    name="email" 
                                    placeholder="Your Email" 
                                    required
                                    class="form-input"
                                />
                            </label>
                        </p>
                        
                        <p>
                            <label>
                                <input 
                                    type="text" 
                                    name="name" 
                                    placeholder="Name" 
                                    required
                                    class="form-input"
                                />
                            </label>
                        </p>
                        
                        <p>
                            <label>
                                <textarea 
                                    name="message" 
                                    placeholder="Message..." 
                                    required
                                    class="form-textarea"
                                ></textarea>
                            </label>
                        </p>
                        
                        <p>
                            <button type="submit" class="form-submit">Send Email</button>
                        </p>
                    </form>
                </div>
                
                <div class="weather-widget">
                    <div class="weather-content">
                        <img src="asset/Detroit_image.png" alt="Detroit" class="weather-image">
                        <div class="weather-description" id='weather-date'>Loading date...</div>
                        <div class="weather-temp" id="temperature">--°F</div>
                    </div>
                </div>
            </div>
        </section>

         <footer class="footer">
      <div class="footer-contact">
        <h2>Find me at</h2>
        <a href="mailto:jhrogins305@gmail.com" class="contact-email">jhrogins305@gmail.com</a>
        <a href="contact.html" class="btn-contact">Contact Me</a>
      </div>
      
      <div class="footer-divider"></div>
      
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
        <a href="https://www.linkedin.com/in/jacob-h-roginski/" class="linkedin-link">LinkedIn</a>
      </nav>
    </footer>

    </div>

    <script>
        // Fetch weather data for Detroit, MI
        async function getDetroitWeather() {
            try {
                const response = await fetch(
                    'https://api.open-meteo.com/v1/forecast?latitude=42.3314&longitude=-83.0458&current=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=America/Detroit'
                );
                const data = await response.json();
                const temp = Math.round(data.current.temperature_2m);
                document.getElementById('temperature').textContent = temp + '°F';

                const DTWtime = new Date().toLocaleString('en-US', {
                    timeZone: 'America/Detroit',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                });

                const weatherDescription = document.getElementById('weather-date');
                weatherDescription.textContent = DTWtime;
            
            } catch (error) {
                console.error('Error fetching weather:', error);
                document.getElementById('temperature').textContent = '--°F';
                document.getElementById('weather-date').textContent = 'Date unavailable';
            }
        }

        // Call weather function on page load
        document.addEventListener('DOMContentLoaded', getDetroitWeather);

        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const htmlElement = document.documentElement;
        const logoImages = document.querySelectorAll('.logo-image');
        const toggleIcon = document.querySelector('.toggle-icon-light');

        // Check for saved dark mode preference or default to light mode
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            htmlElement.classList.add('dark-mode');
            logoImages[0].classList.add('dark-hidden');
            logoImages[1].classList.remove('dark-hidden');
            if (toggleIcon) toggleIcon.src = 'asset/icons/dark_icon.png';
        } else {
            logoImages[0].classList.remove('dark-hidden');
            logoImages[1].classList.add('dark-hidden');
            if (toggleIcon) toggleIcon.src = 'asset/icons/light_icon.png';
        }

        darkModeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark-mode');
            const isNowDark = htmlElement.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isNowDark);
            
            // Toggle logo visibility
            if (isNowDark) {
                logoImages[0].classList.add('dark-hidden');
                logoImages[1].classList.remove('dark-hidden');
                if (toggleIcon) toggleIcon.src = 'asset/icons/dark_icon.png';
            } else {
                logoImages[0].classList.remove('dark-hidden');
                logoImages[1].classList.add('dark-hidden');
                if (toggleIcon) toggleIcon.src = 'asset/icons/light_icon.png';
            }
        });
    </script>
</body>
</html>
